<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 선택자</title>
    <style>
        .redText {
            color: red;
        }

        .blueText {
            color: blue;
        }

        .bigText {
            font-size: 30px;

        }

        .bigText.redText {
            font-weight: bold;
        }

        p.bigText {
            font-size: 24px;
        }
    </style>
</head>

<body>
    <h2>클래스 선택자</h2>
    <p><span class="redText bigText">클래스 선택자</span><span class="blueText">는 특정 집단의 여러 요소를 한번에 선택</span>할 때 사용합니다. </p>
    <p class="bigText">
        <span class="redText">특정 집단을 클래스 (class)</span>라고 하며, . <span class="blueText">기호를 사용</span>하여 같은
        클래스 이름을 가지고
        요소들을 모두 선택합니다.
    </p>
</body>

</html>
