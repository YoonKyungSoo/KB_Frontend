<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자 - 2</title>
    <style>
        /* css가 들어간  */
        [title*="css"] {
            font-size: 20px;
        }

        /* css가 독립적으로 존재하는지 */
        [title~="css"] {
            color: red;
        }

        /* 끝에가 CSS인지  */
        [title$="css"] {
            font-weight: bold;
        }

        /* -로 연결된 css */
        [title|="css"] {
            border: 1px solid blue;
        }

        /* 모든 것에 해당 */
        [title^="Css"] {
            background-color: green;
        }
    </style>
</head>

<body>
    <h2>속성 선택자 - 2</h2>
    <p title="css">1 - 독립적인 단어</p>
    <p title="funny - css">2 - 하이폰이 들어간 합성어 ( 접미사 )</p>
    <p title="funny_css">3 - 언더바이 들어간 합성어 ( 접미사 )</p>
    <p title="funny css">4 - 공백이 없는 합성어 ( 접미사 )</p>
    <p title="funnycss">5 - 공백이 없는 합성어 ( 접미사 )</p>
    <p title="css-funny">6 - 하이폰이 들어간 합성어 ( 접두사 )</p>
    <p title="css_funny">7 - 언더바이 들어간 합성어 ( 접두사 )</p>
    <p title="css funny">8 - 공백으로 연결된 합성어 ( 접두사 )</p>
    <p title="cssfunny">9 - 공백이 없는 합성어 ( 접두사 )</p>
</body>

</html>
